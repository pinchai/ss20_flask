<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raw JS</title>
</head>
<body>
<div id="app">
    <center>
        <img
                v-for="(item, index) in 100" src="2.png"
                :key="'index_'+index"
                loading="eager|lazy"
        >
    </center>
</div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const {createApp} = Vue
    createApp({
        created() {
            //alert("Good morning")
        },
        data() {
            return {
                value_a: 0,
                value_b: 0,
                result: 0,
                ops: '+',
                msg: "hello",
                disable_a: false,
                style: 'color: green',
                image: '1.gif'
            }
        },
        methods: {
            sum() {
                this.ops = '+'
                this.result = this.value_a + this.value_b
            },
            minus() {
                this.ops = '-'
                this.result = this.value_a - this.value_b
            },
            multiply() {
                this.ops = 'x'
                this.result = this.value_a * this.value_b
            },
            divide() {
                this.ops = '/'
                this.result = this.value_a / this.value_b
            },
            greeting() {
                alert("Good morning")
            },
            disableA() {
                this.disable_a = !this.disable_a
            },
            change_color() {
                this.style = 'color: red'
            },
            change_image() {
                this.image = '2.png'
            }
        }
    }).mount('#app')
</script>
</html>
