{% extends 'master.html' %}
{% block content %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">User Page</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">User Page</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <a href="{{ url_for('add_user') }}">
                                <button class="btn btn-outline-primary">
                                    <i class="fas fa-plus-circle"></i>
                                    Add
                                </button>
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table
                                        class="table table-borderless table-striped"
                                >
                                    <thead>
                                    <tr class="bg-primary">
                                        <th>No.</th>
                                        <th>Name</th>
                                        <th>Gender</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Address</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for item in data %}
                                        <tr>
                                            <td>{{ loop.index }}</td>
                                            <td>{{ item['name'] }}</td>
                                            <td>{{ item['gender'] }}</td>
                                            <td>{{ item['phone'] }}</td>
                                            <td>{{ item['email'] }}</td>
                                            <td>{{ item['address'] }}</td>
                                            <td>
                                                <a href="/view_user?name={{ item['name'] }}">
                                                    <button
                                                            class="btn btn-sm btn-outline-success"
                                                    >
                                                        <i class="fas fa-eye"></i>
                                                        View
                                                    </button>
                                                </a>
                                                <a href="/edit_user/{{ item['id'] }}">
                                                    <button
                                                            class="btn btn-sm btn-outline-secondary"
                                                    >
                                                        <i class="fas fa-edit"></i>
                                                        Edit
                                                    </button>
                                                </a>
                                                <a href="/confirm_delete_user?name={{ item['name'] }}">
                                                    <button
                                                            class="btn btn-sm btn-outline-danger"
                                                    >
                                                        <i class="fas fa-trash-restore"></i>
                                                        Delete
                                                    </button>
                                                </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
