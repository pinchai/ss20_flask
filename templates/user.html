{% extends 'master.html' %}
{% block content %}
    <div id="app">
        <!-- Modal -->
        <div
                class="modal fade"
                id="popup_modal" data-backdrop="static"
                data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input
                                    type="hidden"
                                    id="id"
                                    name="id"
                            >
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="name">Name</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            name="name"
                                            required
                                            v-model="form.name"
                                    >
                                </div>
                                <div class="form-group col-12">
                                    <label for="gender">Gender</label>
                                    <select
                                            id="gender"
                                            name="gender"
                                            class="form-control"
                                            v-model="form.gender"
                                    >
                                        <option value="male" selected>Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group col-12">
                                    <label for="phone">Phone</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="phone"
                                            name="phone"
                                            v-model="form.phone"
                                    >
                                </div>
                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            name="email"
                                            v-model="form.email"

                                    >
                                </div>
                                <div class="form-group col-12">
                                    <label for="address">Address</label>
                                    <textarea
                                            class="form-control"
                                            id="address"
                                            name="address"
                                            rows="5"
                                            v-model="form.address"
                                    >[[ form.address ]]</textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="float-left btn btn-outline-danger"
                                data-dismiss="modal"
                        >Close
                        </button>
                        <button
                                @click="saveRecord()"
                                type="button"
                                class="btn btn-outline-primary"
                        >Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">User Page</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">User Page</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->


        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <button
                                        @click="addRecord"
                                        class="btn btn-outline-primary"
                                >
                                    <i class="fas fa-plus-circle"></i>
                                    Add
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table
                                            class="table table-borderless table-striped"
                                    >
                                        <thead>
                                        <tr class="bg-primary">
                                            <th>No.</th>
                                            <th>Name</th>
                                            <th>Gender</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                            <th>Address</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr
                                                v-for="(item, index) in user_list"
                                                :key="'user_'+index"
                                        >
                                            <td>[[ index + 1]]</td>
                                            <td>[[ item.name ]]</td>
                                            <td>[[ item.gender ]]</td>
                                            <td>[[ item.phone ]]</td>
                                            <td>[[ item.email ]]</td>
                                            <td>[[ item.address ]]</td>
                                            <td>
                                                <button
                                                        @click="editRecord(item)"
                                                        class="btn btn-sm btn-outline-secondary mr-2"
                                                >
                                                    <i class="fas fa-edit"></i>
                                                    Edit
                                                </button>
                                                <button
                                                        @click="deleteRecord(index)"
                                                        class="btn btn-sm btn-outline-danger"
                                                >
                                                    <i class="fas fa-trash-restore"></i>
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        const {createApp} = Vue
        createApp({
            delimiters: ['[[', ']]'],
            created() {
                this.getUserList()
            },
            data() {
                return {
                    form: {
                        'name': null,
                        'gender': 'female',
                        'phone': null,
                        'email': '@mail.com',
                        'address': null,
                    },
                    user_list: []
                }
            },
            methods: {
                saveRecord() {
                    let vm = this
                    $.LoadingOverlay("show");
                    let api_url = 'http://127.0.0.1:5000/saveRecord'
                    axios.post(api_url, vm.form)
                        .then(function (response) {
                            console.log(response)
                            $.LoadingOverlay("hide");
                            vm.clearForm()
                            vm.getUserList()
                        })
                        .catch(function (error) {
                            console.log(error);
                        })
                },
                addRecord() {
                    $('#popup_modal').modal('show')
                },
                deleteRecord(id) {
                    Swal.fire({
                        title: "Do you want to save the changes?",
                        showDenyButton: false,
                        showCancelButton: true,
                        confirmButtonText: "Yes Delete !",
                        denyButtonText: `Don't save`
                    })
                        .then((result) => {
                            if (result.isConfirmed) {
                                this.user_list.splice(id, 1);
                                Swal.fire("Delete Successfully", "", "success");
                            }
                        });

                },
                editRecord(item) {
                    this.form.name = item.name
                    this.form.gender = item.gender
                    this.form.phone = item.phone
                    this.form.email = item.email
                    this.form.address = item.address
                    $('#popup_modal').modal('show')
                },
                getUserList() {
                    let vm = this
                    $.LoadingOverlay("show");
                    let api_url = 'http://127.0.0.1:5000/userList'
                    axios.get(api_url)
                        .then(function (response) {
                            vm.user_list = response.data
                            $.LoadingOverlay("hide");
                        })
                        .catch(function (error) {
                            console.log(error);
                        })
                },
                clearForm() {
                    this.form.name = null
                    this.form.gender = 'female'
                    this.form.phone = null
                    this.form.email = '@mail.com'
                    this.form.address = null
                    $('#popup_modal').modal('hide')
                }
            }
        }).mount('#app')
    </script>
    </script>
{% endblock %}
